<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper Wall - Anonymous Confessions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite ease-in-out;
        }

        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -100px;
            right: -100px;
            animation-delay: 5s;
        }

        .bg-circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 10%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-50px) scale(1.1); }
        }

        .container {
            max-width: 900px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
        }

        h1 {
            color: white;
            font-size: 48px;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.8s ease;
        }

        .tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: #f0f0f0;
            color: #666;
            font-size: 16px;
            font-weight: 600;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .tab-btn:hover:not(.active) {
            background: #e0e0e0;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        textarea, input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: white;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        textarea:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .char-count {
            text-align: right;
            color: #999;
            font-size: 14px;
            margin-top: 5px;
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 18px;
            font-weight: 600;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .confessions-list {
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .confessions-list::-webkit-scrollbar {
            width: 8px;
        }

        .confessions-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .confessions-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .confession-item {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease;
        }

        .confession-content {
            color: #333;
            line-height: 1.6;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .confession-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #666;
            font-size: 14px;
        }

        .time-badge {
            background: rgba(102, 126, 234, 0.1);
            padding: 5px 12px;
            border-radius: 20px;
            color: #667eea;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 20px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            animation: fadeIn 0.5s ease;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .logout-btn {
            width: auto;
            padding: 10px 20px;
            margin-bottom: 20px;
            background: #dc3545;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }
            
            .card {
                padding: 25px;
            }
            
            .tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">💭</div>
            <h1>JNTUH CONFESSIONS</h1>
            <p class="subtitle">Share your thoughts anonymously, you're not alone</p>
        </div>

        <div class="card">
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('submit')">
                    📝 Share Confession
                </button>
                <button class="tab-btn" onclick="switchTab('admin')">
                    🔐 Admin Access
                </button>
            </div>

            <!-- Submit Tab -->
            <div id="submit-tab" class="tab-content active">
                <div id="submit-alert"></div>
                <form id="confession-form">
                    <div class="form-group">
                        <label>What's on your mind?</label>
                        <textarea 
                            id="confession-text" 
                            placeholder="Type your confession here... It's completely anonymous and will only be seen by one person."
                            maxlength="500"
                            required
                        ></textarea>
                        <div class="char-count">
                            <span id="char-count">0</span>/500
                        </div>
                    </div>
                    <button type="submit" class="btn" id="submit-btn">
                        <span>✉️</span>
                        <span>Share Anonymously</span>
                    </button>
                </form>
                <div class="alert alert-info" style="margin-top: 20px;">
                    🔒 Your confession is completely anonymous and private
                </div>
            </div>

            <!-- Admin Tab -->
            <div id="admin-tab" class="tab-content">
                <div id="admin-content">
                    <!-- Login Form -->
                    <div id="login-form">
                        <div style="text-align: center; margin-bottom: 30px;">
                            <div style="font-size: 60px; margin-bottom: 15px;">🔐</div>
                            <h2 style="color: #333; margin-bottom: 10px;">Admin Access</h2>
                            <p style="color: #666;">Enter password to view confessions</p>
                        </div>
                        <div id="login-alert"></div>
                        <div class="form-group">
                            <label>Password</label>
                            <div class="password-container">
                                <input 
                                    type="password" 
                                    id="admin-password" 
                                    placeholder="Enter admin password"
                                >
                                <button type="button" class="toggle-password" onclick="togglePassword()">
                                    👁️
                                </button>
                            </div>
                        </div>
                        <button class="btn" onclick="adminLogin()">
                            <span>🔓</span>
                            <span>Login</span>
                        </button>
                    </div>

                    <!-- Admin Dashboard -->
                    <div id="admin-dashboard" style="display: none;">
                        <button class="btn logout-btn" onclick="adminLogout()">
                            🚪 Logout
                        </button>
                        <h2 style="color: #333; margin-bottom: 20px;">All Confessions</h2>
                        <div id="confessions-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const SUPABASE_URL = '${{ secrets.API_URL }}';
        const SUPABASE_ANON_KEY = '${{ secrets.API_KEY }}';
        const ADMIN_PASSWORD = '${{ secrets.GOODJOB }}'; 

        let isAdminLoggedIn = false;

        // Character counter
        document.getElementById('confession-text').addEventListener('input', function() {
            const count = this.value.length;
            document.getElementById('char-count').textContent = count;
        });

        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            if (tab === 'submit') {
                document.querySelectorAll('.tab-btn')[0].classList.add('active');
                document.getElementById('submit-tab').classList.add('active');
            } else {
                document.querySelectorAll('.tab-btn')[1].classList.add('active');
                document.getElementById('admin-tab').classList.add('active');
            }
        }

        // Toggle password visibility
        function togglePassword() {
            const input = document.getElementById('admin-password');
            const btn = document.querySelector('.toggle-password');
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = '🙈';
            } else {
                input.type = 'password';
                btn.textContent = '👁️';
            }
        }

        // Show alert
        function showAlert(containerId, message, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Submit confession
        document.getElementById('confession-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const text = document.getElementById('confession-text').value.trim();
            if (!text) return;

            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.innerHTML = '<span>⏳</span><span>Sending...</span>';

            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/confessions`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify({
                        content: text,
                        created_at: new Date().toISOString(),
                        likes: 0
                    })
                });

                if (response.ok) {
                    showAlert('submit-alert', '✅ Your confession has been submitted anonymously!', 'success');
                    document.getElementById('confession-text').value = '';
                    document.getElementById('char-count').textContent = '0';
                } else {
                    throw new Error('Failed to submit');
                }
            } catch (error) {
                showAlert('submit-alert', '❌ Failed to submit confession. Please try again.', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span>✉️</span><span>Share Anonymously</span>';
            }
        });

        // Admin login
        function adminLogin() {
            const password = document.getElementById('admin-password').value;
            
            if (password === ADMIN_PASSWORD) {
                isAdminLoggedIn = true;
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('admin-dashboard').style.display = 'block';
                loadConfessions();
            } else {
                showAlert('login-alert', '❌ Incorrect password', 'error');
            }
        }

        // Admin logout
        function adminLogout() {
            isAdminLoggedIn = false;
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('admin-dashboard').style.display = 'none';
            document.getElementById('admin-password').value = '';
        }

        // Load confessions
        async function loadConfessions() {
            if (!isAdminLoggedIn) return;

            const container = document.getElementById('confessions-container');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading confessions...</p></div>';

            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/confessions?select=*&order=created_at.desc`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });

                const data = await response.json();

                if (data.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                            </svg>
                            <h3>No confessions yet</h3>
                            <p>Waiting for people to share their thoughts</p>
                        </div>
                    `;
                } else {
                    container.innerHTML = '<div class="confessions-list">' + 
                        data.map(confession => `
                            <div class="confession-item">
                                <div class="confession-content">${escapeHtml(confession.content)}</div>
                                <div class="confession-meta">
                                    <span class="time-badge">⏰ ${formatTime(confession.created_at)}</span>
                                    <span>❤️ ${confession.likes || 0}</span>
                                </div>
                            </div>
                        `).join('') +
                    '</div>';
                }
            } catch (error) {
                container.innerHTML = `
                    <div class="alert alert-error">
                        ❌ Failed to load confessions. Please check your Supabase configuration.
                    </div>
                `;
            }
        }

        // Format time
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            return `${days}d ago`;
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Allow Enter key for admin login
        document.getElementById('admin-password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                adminLogin();
            }
        });
    </script>
</body>
</html>
